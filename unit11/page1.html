<head>
  <meta charset="utf-8">
  <title>Unit 11 Project</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="https://webdevbasics.net/scripts/demo.php" method="post">
    <label for="user">Username:</label><br>
    <input type="text" id="user" name="user" maxlength="30" size="30"><br>
    <br>
    <legend>Favorite Month of Year:</legend>
    <input type="radio" id="jan" name="fav_month" value="Jan">
    <label for="jan">January</label><br>
    <input type="radio" id="feb" name="fav_month" value="Feb">
    <label for="feb">February</label><br>
    <input type="radio" id="mar" name="fav_month" value="Mar">
    <label for="mar">March</label><br>
    <input type="radio" id="apr" name="fav_month" value="Apr">
    <label for="apr">April</label><br>
    <input type="radio" id="may" name="fav_month" value="May">
    <label for="may">May</label><br>
    <input type="radio" id="jun" name="fav_month" value="Jun">
    <label for="jun">June</label><br>
    <input type="radio" id="jul" name="fav_month" value="Jul">
    <label for="jul">July</label><br>
    <input type="radio" id="aug" name="fav_month" value="Aug">
    <label for="aug">August</label><br>
    <input type="radio" id="sep" name="fav_month" value="Sep">
    <label for="sep">September</label><br>
    <input type="radio" id="oct" name="fav_month" value="Oct">
    <label for="oct">October</label><br>
    <input type="radio" id="nov" name="fav_month" value="Nov">
    <label for="nov">November</label><br>
    <input type="radio" id="dec" name="fav_month" value="Dec">
    <label for="dec">December</label><br>
    <br>
    <label for="social">Select your favorite social networking site</label><br>
    <select id="social" name="social" size="4">
      <option value="Facebook">Facebook</option>
      <option value="Instagram">Instagram</option>
      <option value="Twitter">Twitter</option>
      <option value="Snapchat">Snapchat</option>
      <option value="TikTok">TikTok</option>
      <option value="Other">Other</option>
    </select><br>
    <br>
    <fieldset>
      <legend>Shipping Address</legend>
      <label for="add1">AddressLine1</label>
      <input type="text" id="add1" name="add1"><br>
      <label for="add2">AddressLine2</label>
      <input type="text" id="add2" name="add2"><br>
       <label for="city">City</label>
      <input type="text" id="city" name="city"><br>
       <label for="state">State</label>
      <input type="text" id="state" name="state"><br>
       <label for="zip">ZIP</label>
      <input type="text" id="zip" name="zip"><br>
    </fieldset><br>
    <br>
    <input type="image" src="images/button_my-image-button.png">
    <br>
    <input type="hidden" id="userid" name="userid" value="Userid"><br>
    <label for="pword">Password</label>
    <input type="password" id="pword" name="pword"><br>
    <br>
    <input type="submit" value="Submit">
  </form>

  <br>
  
  <form>
    <label for="brochure">Would you like to receive a brochure in the mail?</label>
    <input type="checkbox" id="brochure" name="brochure" value="Accept"><br>
    <input type="submit" value="Submit">
  </form>

  <br>
  <br>
  
  <a href="index.html"><img src="images/button_home.png"></a>
</body>
